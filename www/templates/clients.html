<ion-view title="Clients" hide-back-button="true" cache-view="false" id="page11">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button icon ion-plus" ng-click="goToAddNew()"></button>
  </ion-nav-buttons>
  <ion-content padding="false" class=" manual-remove-top-padding has-header">
    <ion-list id="clients-list13" ng-if="list.length">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search clients" ng-model="searchText">
      </label>
      <ion-item class="item-avatar" id="clients-list-item15" ui-sref="client({})" collection-repeat="client in list | orderBy: 'name' | filter:searchText" ng-click="goToClient(client)">
        <img src="img/DJzHUXHhSIdSKV2WrotQ_profile_image.jpg">
        <h2>{{client.name}}</h2>
        <p style="white-space:normal;">{{client.phone}}</p>
        <ion-option-button class="button-assertive" ng-click="removeClient(client)">Delete</ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
