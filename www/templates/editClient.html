<ion-view title="Edit Client" id="page9">
  <ion-content padding="true" class="has-header">
    <form id="editClient-form9" class="list">
      <div id="editClient-markdown11" ng-if="errors.update" class="error-box">
        <p style="color:#000000;">{{errors.update}}</p>
      </div>
      <div id="editClient-markdown12" ng-if="errors.remove" class="error-box">
        <p style="color:#000000;">{{errors.remove}}</p>
      </div>
      <div class="spacer" style="width: 300px; height: 15px;"></div>
      <label class="item item-input" id="editClient-input11">
        <span class="input-label">Name</span>
        <input type="text" placeholder="" ng-model="client.name" required="&quot;true&quot;">
      </label>
      <label class="item item-input" id="editClient-input12">
        <span class="input-label">Phone</span>
        <input type="tel" placeholder="" ng-model="client.phone" required="&quot;true&quot;">
      </label>
      <label class="item item-input" id="editClient-input13">
        <span class="input-label">Zipcode</span>
        <input type="tel" placeholder="" ng-model="client.zipcode" required="&quot;true&quot;">
      </label>
    </form>
    <button id="editClient-button23" ng-click="update()" ng-disabled="!client.name || !client.phone || !client.zipcode" class="button button-dark  button-block">Save</button>
    <button id="editClient-button24" ng-click="cancel()" class="button button-stable  button-block">Cancel</button>
  </ion-content>
</ion-view>
