<ion-view title="Signup" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page4">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <div id="signup-markdown2" ng-if="error" class="error-box">
      <p style="color:#000000;">{{error}}</p>
    </div>
    <form id="signup-form2" class="list center-form">
      <div class="profile-image">
        <img src="img/FfYRe1SgTJilFa2UxgyK_mr-freshcut.jpg" width="40%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="signup-list3">
        <label class="item item-input top-input" id="signup-input5">
          <span class="input-label">Name</span>
          <input type="text" placeholder="" ng-model="data.name">
        </label>
        <label class="item item-input" id="signup-input3">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="data.email">
        </label>
        <label class="item item-input bottom-input" id="signup-input4">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password" minlength="6">
        </label>
      </ion-list>
      <div class="spacer" style="width: 290px; height: 8px;"></div>
      <div id="signup-markdown13" style="text-align:center;">
        <p style="color:#D6183E;font-size:10px;">* password must be at least 6 characters</p>
      </div>
      <div class="spacer" style="width: 290px; height: 27px;"></div>
      <button id="signup-button3" ng-click="signup()" ng-disabled="!data.name || !data.email || !data.password" style="border-radius:4px 4px 4px 4px;" class="button button-dark  button-block">Sign up</button>
      <a ui-sref="login" id="signup-button4" class="button button-dark  button-block button-clear">Already have an account?</a>
    </form>
  </ion-content>
</ion-view>
