<ion-view title="Login" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page3">
  <ion-content padding="true" class="manual-ios-statusbar-padding" scroll="false">
    <div id="login-markdown1" ng-if="error" class="error-box">
      <p style="color:#000000;">{{error}}</p>
    </div>
    <form id="login-form1" class="list center-form">
      <div class="profile-image">
        <img src="img/FfYRe1SgTJilFa2UxgyK_mr-freshcut.jpg" width="40%" height="auto" style="display: block; margin-left: auto; margin-right: auto;">
      </div>
      <ion-list id="login-list2">
        <label class="item item-input top-input" id="login-input1">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="data.email" ng-required="true">
        </label>
        <label class="item item-input bottom-input" id="login-input2">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="data.password">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <button id="login-button1" ng-click="login()" ng-disabled="!data.email || !data.password" style="border-radius:4px 4px 4px 4px;" class="button button-dark  button-block">Log in</button>
      <a ui-sref="roleSelection" id="login-button2" class="button button-dark  button-block button-clear">Or create an account</a>
    </form>
  </ion-content>
</ion-view>
